<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./photos/icons8-star-filled.gif"
      type="image/x-icon"
    />
    <title>Leatest Phones</title>
    <!-- daisyUI   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- search section  -->
      <section data-theme="dark" class="min-h-[5rem] items-center flex">
        <div class="w-full mx-7 flex justify-end gap-5">
          <input
            id="search-value"
            type="text"
            placeholder="Search"
            class="input input-bordered w-full max-w-xs"
            title="iphone /samsung /oppo"
          />
          <button onclick="searchItem()" class="btn btn-active btn-ghost">
            Search
          </button>
        </div>
      </section>
    </header>
    <main>
      <!-- title section  -->
      <section>
        <h1 class="text-xl md:text-3xl text-center m-5 md:m-10 font-bold">
          Search Your Phone by Brand Name
        </h1>
        <div class="h-1 bg-gray-600 max-w-[95vw] mx-auto"></div>
        <!-- spinner  -->
        <div class="text-center mt-20 hidden" id="loader">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
      </section>
      <!-- main api section  -->
      <section class="max-w-[95vw mx-auto] my-5 py-10">
        <div
          id="phone-card-contaner"
          class="flex flex-wrap justify-around gap-5 md:grid md:grid-cols-2 md:mx-auto lg:flex lg:flex-wrap lg:justify-around lg:gap-5"
        ></div>
      </section>
      <div class="text-center my-7 hidden" id="show-more-btn-container">
        <button
          onclick="showMore()"
          class="bg-red-600 w-40 h-12 font-semibold text-xl text-white rounded-xl hover:bg-blue-600"
        >
          Show More
        </button>
      </div>

      <!-- modal secton -->

      <section id="modal-container">
        <!-- Open the modal using ID.showModal() method -->
      </section>
    </main>
    <footer></footer>
    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
